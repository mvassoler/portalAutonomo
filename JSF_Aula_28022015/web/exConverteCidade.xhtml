<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Conversor de Cidades</title>
    </h:head>
    <h:body>
        <h:messages id="msgGlobal"></h:messages>
        <h:form>
            <h:outputLabel value="Cidade: "></h:outputLabel>
            <h:selectOneMenu id="Cidade" value="#{cidadeBean.cidadeEscolhida}" converter="#{cidadeBean.converte}">

                <f:selectItems value="#{cidadeBean.listaCidades}" var="cid" itemValue="#{cid}" itemLabel="#{cid.nome} - #{cid.uf}"></f:selectItems>
            </h:selectOneMenu>
            <br/>
            <h:commandButton value="Exibir" action="#{cidadeBean.exibir()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
