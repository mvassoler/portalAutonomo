<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <p:panel header="Identificação do usuário" styleClass="elemento-margin-top">
        <h:form id="frmLogin" prependId="false">
            <p:growl id="msgLogin" showDetail="true"/>
            <h:panelGroup rendered="#{!loginBean.logado}">
                <div class="ui-grid ui-grid-responsive ">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <h:outputLabel value="Login:" for="login"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <p:inputText id="login" value="#{loginBean.login}" 
                                         class="elementoFull"
                                         placeholder="Informe seu login"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <h:outputLabel value="Senha:" for="senha"/>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <p:password id="senha" value="#{loginBean.senha}"
                                        placeholder="Informe a senha"
                                        class="elementoFull"/>
                        </div>
                    </div>
                    <div class="ui-grid-row elemento-margin-top">
                        <div class="ui-grid-col-12">
                            <p:commandButton value="Acessar" id="acessar"
                                             icon="ui-icon-locked"
                                             actionListener="#{loginBean.entrar}"
                                             update="@all"
                                             styleClass="botaoFull"/>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
            <h:panelGroup rendered="#{loginBean.logado}">
                <div class="ui-grid ui-grid-responsive ">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <h2>Bem Vindo <strong>#{userSessao.nome}</strong></h2>
                        </div>
                    </div>
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <p:commandButton value="Sair" id="sair"
                                             icon="ui-icon-power"
                                             actionListener="#{loginBean.sair}"
                                             update="@all"
                                             oncomplete="location.reload();"
                                             styleClass="botaoFull"/>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
    </p:panel>
</html>
